<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Memory Game Project - Dragonball Super Version for Udacity Frontend Nanodegree">
  <meta name="author" content="Rituraj Kadamati">
  <title>Memory Game</title>
  
  <link rel="shortcut icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
  <link rel="shortcut icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./SaiyanSans.css">

</head>

<body>
  <div class="container">
    <header class="mb-3">
      <h1>Mem<span class="character">o</span>ry <span class="word">Game</span></h1>
    </header>

    <div class="modal-box"></div>
    <div class="board">
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content modal-center">
            <div class="modal-header header">
              <h5 class="modal-title leader-header"><i class="fa fa-trophy trophy mr-3"></i>Leaderboard</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body table-body table-responsive">
              <table class="table table-borderless">
                <tr>
                  <th>Name</th>
                  <th>Rating</th>
                  <th>Medal</th>
                  <th>Time</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <button class="mode">Easy</button>
      <button class="mode  selected">Medium</button>
      <button class="mode">Hard</button>
    </div>
    <section class="score-panel mt-3">
      <div class="container">
        <div class="row">
          <div class="col-md-3 d-flex flex-row justify-content-center">
            <ul class="stars">
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
              <li><i class="fa fa-star"></i></li>
            </ul>
          </div>
          <div class="col-md-5  d-flex flex-row justify-content-start choices">
            <span class="moves d-inline mr-2">0</span> Moves
            <span class="timer mx-2">00:00:00</span>
            <div class="restart mx-3">
              <i class="fa fa-repeat"></i>
            </div>
            <div class="scores mr-3">
              <i class="fa fa-trophy leaderboard"></i>
            </div>
          </div>
          <div class="col-md-4 d-flex flex-row justify-content-start player">
            <div class="play ml-5">
              <i class="fa fa-step-backward back"></i>
            </div>
            <div class="play ml-4">
              <i class="fa fa-play pause"></i>
            </div>
            <div class="play ml-4">
              <i class="fa fa-step-forward next"></i>
            </div>
          </div>
        </div>
        <div class="songTitle">Demo</div>
        <div class="row length">
          <input class="seekbar" type="range" min="0" max="100" value="0" step="0.17">
        </div>
      </div>
    </section>

    <!--GAME SECTION-->
    <section class="game-section mt-4">
      <div class="container">
        <ul class="deck">

        </ul>
      </div>
    </section>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/easytimer.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="js/app.js"></script>
 
</body>

</html>
